<!DOCTYPE html>
<html>
    <head>
	<title>Contact Form</title>
	<meta charset="utf-8">
    </head>

    <body>
	<main>
	    <form
		action="https://formspree.io/f/meqbgpdb"
		method="POST"
	    >
		<fieldset>
		    <legend>Feedback and Suggestions</legend>
		<p>
		    <label>
			Name:
			<input type="text" name="name">
		    </label>
		</p>

		<p>		
		    <label>
			Email:
			<input type="email" name="email" required>
		    </label>
		</p>

		<p>
		    <label>
			<textarea name="message" required cols="40" rows="10" placeholder="Type your message here..."></textarea>
		    </label>
		</p>

		<p><button type="submit">Send</button></p>

		</fieldset>		
	    </form>
	</main>

	<footer>
	    <nav>
		<h2>Site Navigation</h2>

		    <li><a href="index.html#">Return to Index</a></li>
		</ul>
	    </nav>

	    </p>
	</footer>
    </body>
</html>
