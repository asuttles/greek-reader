	<main>
	    <section class="contactPage">
		<h1>Contact Form</h1>
		
		<form
		    action="https://formspree.io/f/meqbgpdb"
			    method="POST">
		    
		    <fieldset>
			<legend><h3>Feedback and Suggestions</h3></legend>
			<div class="fillableFields">

			    <div class="contactInfo">
				<label>
				    Name:
				    <input type="text" name="name" class="id">
				</label>

				<label>
				    Email:
				    <input type="email" name="email" required class="id">
				</label>
			    </div>

			    <label>
				<textarea name="message" required class="messageText" rows="5" placeholder="Type your message here..."></textarea>
			    </label>
			</div>

			<div class="submit">
			    <button type="submit" class="button">Submit</button>
			</div>

		    </fieldset>
		</form>
	    </section>
	</main>
