<!DOCTYPE html>
<html>
    <head>
	<title>Contact Form</title>
	<meta charset="utf-8">
    </head>

    <body>
	<main>
	    <form
		action="https://formspree.io/f/meqbgpdb"
		method="POST"
	    >
		<fieldset>
		    <legend>Feedback and Suggestions</legend>
		<p>
		    <label>
			Name:
			<input type="text" name="name">
		    </label>
		</p>

		<p>		
		    <label>
			Email:
			<input type="email" name="email" required>
		    </label>
		</p>

		<p>
		    <label>
			<textarea name="message" required cols="40" rows="10" placeholder="Type your message here..."></textarea>
		    </label>
		</p>
</fieldset>		
		<p><button type="submit">Send</button></p>
		
	    </form>
	</main>

	<footer>
	    <p>
		&lt;&lt;&lt; <img src="img/unlicense.png" width="15" alt="Unlicense Symbol"> <a href="https://github.com/asuttles">Andrew Suttles</a> &gt;&gt;&gt;
	    </p>
	    <p><a href="index.html#toc">Back to Index</a></p>	    
	</footer>
    </body>
</html>
