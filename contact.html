<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<meta name="author" content="Andrew Suttles">
	<meta name="description" content="User feedback and contact form">
	<meta name="viewport" content="width=device-width, initial-scale="1">	
	<link rel="stylesheet" href="css/style.css">	
	<title>Contact Form</title>
    </head>

    <body>
	<main>
	    <h1 class="contactPage">Contact Form</h1>
	    
	    <form
		action="https://formspree.io/f/meqbgpdb"
			method="POST">
		
		<fieldset>
		    <legend><h3>Feedback and Suggestions</h3></legend>
		    <div class="fillableFields">
			<p>
			    <label>
				Name:
				<input type="text" name="name">
			    </label>
			</p>

			<p>		
			    <label>
				Email:
				<input type="email" name="email" required>
			    </label>
			</p>

			<p>
			    <label>
				<textarea name="message" required class="contactForm" rows="5" placeholder="Type your message here..."></textarea>
			    </label>
			</p>
		    </div>
		</fieldset>

		<p><button type="submit">Send</button></p>
		
	    </form>
	</main>

	<footer>
	    <nav>
		<h2>Site Navigation</h2>
		<ul>
		    <li><a href="index.html#">Return to Index</a></li>
		</ul>
	    </nav>

	    <hr>

	    <p>
		&lt;&lt;&lt; &copy; <a href="https://github.com/asuttles">Andrew Suttles</a> &gt;&gt;&gt;
	    </p>
	</footer>
    </body>
</html>
